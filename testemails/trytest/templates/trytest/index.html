<!DOCTYPE html>
<html>
<head>
         <title>DataFlair send email</title>
         <link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Font Awesome -->
<link
href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css ' %}"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="{% static 'https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap ' %}"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.css"

/>
        </head>
<body>
    <center>
        <h1 class = 'alert alert-success'>Subscribe Form</h1>
        <h3 class="p-3 mb-2 bg-primary text-white" style = 'font-size: 50px;'>Benstar Django Tutorials
    </h3>
    <br>
     <!--Messages-->
  {% if messages %}
  {% for message in messages %}
 {{message}}
  {% endfor %}
  {% endif %}
  <br>
    <form method="POST">
        <!-- Very Important csrf Token -->
        {% csrf_token %}
        <div class = "form-group">
            <p>
            <h3>{{ form.as_p }}</h3>
        </p>
            <br>
            <input type="submit" name="Subscribe" class = 'btn btn-primary btn-lg'>
                </div>
            </form>
        </center>


        <!-- MDB -->
<script
type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.0.0/mdb.min.js"
></script>
